stages:
  - lint
  - build
  - deploy

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(master|main)$/
    - if: $FORCE_DEPLOY
      when: always
    - when: never

variables:
  IMAGE_NAME: $ci_registry/$CI_PROJECT_PATH

default:
  before_script:
    - IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')

lint_helm:
  stage: lint
  image: matthiasgabathuler/my-runner:ubuntu-20.04
  script:
    - >-
      helm lint ${CI_PROJECT_DIR}/helm
      --set image.name=${IMAGE_NAME}
      --set image.tag=${CI_COMMIT_REF_NAME}
      --set build.job_id=${CI_JOB_ID}
      --set build.commit=${CI_COMMIT_SHA}

build_webapp:
  stage: build
  rules:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${IMAGE_NAME}-webapp:latest"

install_webscraping_dependencies:
  stage: build
  script:
    - cd ${CI_PROJECT_DIR}
    - apt update
    - apt install -y python3 python3-pip wget unzip libnss3 libglib2.0-0
    - wget https://chromedriver.storage.googleapis.com/92.0.4515.107/chromedriver_linux64.zip
    - unzip chromedriver_linux64.zip
    - mv chromedriver ${CI_PROJECT_DIR}/chromedriver
    - chmod +x ${CI_PROJECT_DIR}/chromedriver
    - export PATH=${CI_PROJECT_DIR}:$PATH
    - export PYTHONPATH=${CI_PROJECT_DIR}:$PYTHONPATH
    - pip3 install -r requirements.txt -t .
    - pip3 list
    - pip3 show selenium
    - which python3
    - chromedriver --version
  artifacts:
    paths:
      - .
      - chromedriver

deploy_app:
  stage: deploy
  rules:
  image:
    name: alpine/helm:3.11.1
    entrypoint: [""]
  script:
    - >-
      helm --namespace $k8s_namespace
      --kube-context $k8s_context
      upgrade $(echo ${CI_PROJECT_NAME} | tr _ -) ${CI_PROJECT_DIR}/helm
      --install
      --history-max 5
      --set image.host=${ci_registry}
      --set image.name=${IMAGE_NAME}
      --set image.tag=latest
      --set build.job_id=${CI_JOB_ID}
      --set build.commit=${CI_COMMIT_SHA}
    - >-
      echo "webapp URL: http://$(echo ${CI_PROJECT_NAME} | tr _ -).course-fwe-2023.isginf.ch"
